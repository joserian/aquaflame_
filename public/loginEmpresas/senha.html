<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="senha.css">
    <title>Confirmação</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
           
            <div class="login-box">
                <form action=".">
                    <h1 class="title">Confirme seu E-mail para redefinir sua senha.</h1>
                    <input type="text" placeholder="Digite seu E-mail " class="input-field" id="email-input" required>
                   
                    <button type="button" class="login-button" id="enter-input">Confirmar Email</button>
                </form>
               
            </div>
        </div>
    </div>
</body>
</html>
