<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUAFLAME - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="logo-container">
        <img src="../assets/Logo profissão.png" alt="Descrição da imagem" class="logo-image">
    </div>
        
    </div>
    <div class="main-container">
        <div class="left-container">
            <div class="login-box">
                <form action=".">
                    <input type="text" placeholder="E-mail ou telefone" class="input-field" id="email-input" required>
                    <input type="password" placeholder="Senha" class="input-field" id="password-input" required>
                    <button type="button" class="login-button" id="enter-input">Entrar</button>
                </form>
                <div class="forgot-password">
                    <a href="senha.html">Esqueceu a senha?</a>
                </div>
                <div class="create-account">
                    <p>Ainda não tem uma conta? <a href="../cadastrarEmpresas/index.html">Crie uma página aqui</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const emailButton = document.querySelector("#email-input");
        const passwordButton = document.querySelector("#password-input");
        const loginButton = document.querySelector("#enter-input");

        async function login(email, password) {
            try {
                await fetch("/users", {
                    method: "POST",
                    mode: "cors",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        email:  email, 
                        password: password
                    })
                });
                console.log("deu certo");
            }catch(error) {
                console.log(error);
            }
        }

        loginButton.addEventListener("click", async () => {
            login(emailButton.value, passwordButton.value);
        })
    </script>
    <!-- <script src="login.js"></script> -->
</body>
</html>
